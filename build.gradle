plugins {
  id 'com.google.cloud.tools.jib' version '3.1.4'
  id 'groovy'
}

dependencies {
  implementation group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.8'
}

repositories {
  mavenCentral()
}

jib {
  /*
  from {

    image = 'adoptopenjdk/openjdk11:jre-11.0.10_9'
  }
  to {
    image = 'smdawe/jib-demo:1'
  }
          */

  container {
    jvmFlags = ['-Xmx128m']
    labels = [jib: 'demo']
    creationTime = 'USE_CURRENT_TIMESTAMP'
  }
}
